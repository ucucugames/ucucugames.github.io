<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oyun Sitesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: white;
            color: white;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .button {
            width: 80%;
            padding: 15px;
            text-align: center;
            background-color: red;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .button:hover {
            background-color: darkred;
			transform: scale(1.05)
        }

        .image-container {
            width: 60%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="/1" class="button">Two Player Games</a>
        <a href="/2" class="button">Coming Soon</a>
        <a href="/3" class="button">Coming Soon</a>
    </div>

    <div class="image-container">
        <img src="/cocacolaespuma.jpeg" alt="Oyun Resmi">
    </div>

</body>
</html>
